<!-- localization -->
{% if doc.cc is defined %}
	<div>
		{{ texts.RESULT.LABEL_RESPONSIBLE }}:
		<a href="http://bvsalud.org/centros/?q={{ doc.cc.0 }}" class="fancybox_iframe75">{{ doc.cc.0 }}</a>
	</div>
{% endif %}

{% if doc.lo is defined %}
    <div>
    	{{ texts.RESULT.LABEL_LOCALIZATION }}: {{ occ( {'element': doc.lo} ) }}
    </div>
{% endif %}
