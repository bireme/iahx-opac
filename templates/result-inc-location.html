<!-- localization -->
{% if doc.cc is defined %}
	<div>
		{{ texts.RESULT.LABEL_RESPONSIBLE }}:
		<a href="http://centros.bvsalud.org/?search={{ doc.cc.0 }}&prefix=search&lang={{ lang }}" target="_blank">{{ doc.cc.0 }}</a>
	</div>
{% endif %}

{% if doc.lo is defined %}
    <div>
    	{{ texts.RESULT.LABEL_LOCALIZATION }}: {{ occ( {'element': doc.lo} ) }}
    </div>
{% endif %}
