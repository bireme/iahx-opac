<style>
/* The alert message box */
.alert {
  padding: 10px;
  background-color: #2196F3;
  color: white;
  margin: 0 0 15px;
  text-align: center;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: black;
}
</style>

<div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Atenção:</strong> Esta versão do sistema de pesquisa será desativada em <strong>01/12/2022</strong>. Recomendamos a utilização da nova versão disponível em <a href="http://pesquisa.bvsalud.org/portal/">pesquisa.bvsalud.org</a>
</div>
